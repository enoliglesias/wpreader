<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="title" content="Begin Vegan Begun">
    <link href="assets/css/custom.css" rel="stylesheet">
    <link href="assets/css/burger-menu.css" rel="stylesheet">
    <link href="assets/css/jquery.mmenu.all.css" rel="stylesheet">

    <script src="lib/jquery.js"></script>
    <script src="lib/jquery.mmenu.min.all.js"></script>
    <script src="lib/router.js"></script>
    <script src="lib/global.js"></script>
    <script src="lib/underscore.js"></script>
    <script src="lib/handlebars.js"></script>
    <script src="lib/bvb.js"></script>
    <script src="lib/ready.js"></script>

    <script type="text/javascript">
        $(function() {
            $('nav#menu').mmenu();
        });
    </script>
</head>
<body>

    <div class="splash">
        <div class="splash-text">
            <p>Begin</p>
            <p class="aquamarina">Vegan</p>
            <p>Begun</p>
        </div>
    </div>

    <div class="header">
        <a href="#menu" id="burger_button"></a>
        Begin <span class="aquamarina">Vegan</span> Begun
    </div>
    <div id="page">

        <nav id="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#favs">Favoritas</a></li>
                <li><a href="#salad-recipe-list">Recetas saladas</a></li>
                <li><a href="#sweet-recipe-list">Recetas dulces</a></li>
                <li><a href="#about">Sobre mí</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
        </nav>

        <div class="content" id="content">


            <script id="recipe-list-tpl" type="text/template">
                <ul class="table-view recpie-table">
                    {{#each this}}
                    <li class="table-view-cell media recipe-row">
                            <div class="media-body">
                                <p>
                                    <a href="#recipes/{{ id }}">
                                        {{ title.rendered }}
                                    </a>
                                    {{{ recipeFav id }}}
                                </p>
                                <a href="#recipes/{{ id }}">
                                    {{{ recipeImage featured_image }}}
                                </a>
                            </div>
                    </li>
                    {{/each}}
                </ul>
            </script>

            <script id="fav-list-tpl" type="text/template">
                {{#if this}}
                    <h1 class="title">Favoritas</h1>
                    <ul class="table-view recpie-table favs">
                            {{#each this}}
                                <li class="table-view-cell media recipe-row">
                                        <div class="media-body">
                                            <p>
                                                <a href="#recipes/{{ id }}">
                                                    {{ title.rendered }}
                                                </a>
                                                {{{ recipeFav id }}}
                                            </p>
                                            <a href="#recipes/{{ id }}">
                                                {{{ recipeImage featured_image }}}
                                            </a>
                                        </div>
                                </li>
                            {{/each}}
                    </ul>
                {{else}}
                    <h1 class="title">No tienes recetas añadidas a favoritas</h1>
                    <h1 class="title">Para añadirlas, sólo tienes que pulsar en la estrella</h1>
                {{/if}}
            </script>


            <script id="recipe-tpl" type="text/template">
                <header class="bar bar-nav recipe detail">
                    <h1 class="title">
                        {{ title.rendered }}
                        {{{ recipeFav id }}}
                    </h1>

                    <div class="social-sharing">
                        <p>Compartir:</p>
                            <p class="share-link facebook">
                                <a target="_blank" href="http://www.facebook.com/sharer/sharer.php?u={{ link }}&title={{ title.rendered }}">
                                    <img src="img/facebook.png" title="Facebook"></img>
                                </a>
                            </p>
                            <p class="share-link twitter">
                                <a target="_blank" href="http://twitter.com/intent/tweet?status={{ title.rendered }}+{{ link }}">
                                    <img src="img/twitter.png"></span>
                                </a>
                            </p>
                            <p class="share-link pinterest">
                                <a target="_blank" href="http://pinterest.com/pin/create/bookmarklet/?url={{ link }}&is_video=false&description={{ title.rendered }}
">
                                    <img src="img/pinterest.png"></span>
                                </a>
                            </p>
                            <p class="share-link googleplus">
                                <a target="_blank" href="https://plus.google.com/share?url={{ link }}">
                                    <img src="img/googleplus.png"></span>
                                </a>
                            </p>
                    </div>

                </header>
                <div class="recipe detail">
                    {{{ recipeImage featured_image }}}
                    <div class="card">
                        <ul class="table-view">
                            <li class="table-view-cell media">
                                <div id="recipe-content-tpl" class="media-body">
                                    {{{ content.rendered }}}
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>

            </script>

        </div>

    </div>

    <script src="js/services/RecipeService.js"></script>
    <script src="js/RecipeListView.js"></script>
    <script src="js/RecipeView.js"></script>
    <script src="js/FavListView.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
