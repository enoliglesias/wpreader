<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="title" content="Begin Vegan Begun">
    <link href="assets/css/custom.css" rel="stylesheet">
    <link href="assets/css/menu.css" rel="stylesheet">

    <script src="lib/jquery.js"></script>
    <script src="lib/settings.js"></script>
    <script src="lib/router.js"></script>
    <script src="lib/global.js"></script>
    <script src="lib/underscore.js"></script>
    <script src="lib/moment.min.js"></script>
    <script src="lib/handlebars.js"></script>
    <script src="lib/bvb.js"></script>
    <script src="lib/ready.js"></script>
    <script src="cordova.js"></script>

</head>
<body>

    <div class="splash">
        <div class="splash-text">
            <p>Begin</p>
            <p class="aquamarina">Vegan</p>
            <p>Begun</p>
            <p class="splash-error">No se han podido cargar las recetas.<br/>Compruebe su conexión a internet e inténtelo más tarde.</p>
        </div>
    </div>

    <div class="header">
        <div class="text">
            BEGIN <span class="aquamarina">VEGAN</span> BEGUN
        </div>
    </div>

    <div id="page">

        <div class="content" id="content">


            <script id="recipe-list-tpl" type="text/template">
                <ul class="table-view recipe-table large">
                    {{#each this}}
                    <li class="table-view-cell media recipe-row">
                            <div class="media-body">
                                <p>
                                    <a class="large-title-link" href="#recipes/{{ id }}">
                                        {{ title.rendered }}
                                    </a>
                                    {{{ recipeFav id }}}
                                </p>
                                <a href="#recipes/{{ id }}">
                                    {{{ recipeImage featured_image }}}
                                </a>
                            </div>
                    </li>
                    {{/each}}
                </ul>
            </script>

            <script id="fav-list-tpl" type="text/template">
                {{#if this}}
                    <h1 class="title">Favoritas</h1>
                    <ul class="table-view recipe-table mini favs">
                            {{#each this}}
                                <li class="table-view-cell media recipe-row">
                                        <div class="media-body">
                                            <p>
                                                <a href="#recipes/{{ id }}">
                                                    {{{ recipeImageThumbnail featured_image }}}
                                                </a>
                                                <a class="page-favs-link" href="#recipes/{{ id }}">
                                                    {{ title.rendered }}
                                                </a>
                                                {{{ recipeFav id }}}
                                            </p>
                                        </div>
                                </li>
                            {{/each}}
                    </ul>
                {{else}}
                    <h1 class="title">No tienes recetas añadidas a favoritas</h1>
                    <h1 class="title">Para añadirlas, sólo tienes que pulsar en la estrella</h1>
                {{/if}}
            </script>


            <script id="recipe-tpl" type="text/template">
                <header class="bar bar-nav recipe detail">
                    <h1 class="title">
                        {{ title.rendered }}
                    </h1>

                    <div class="social-sharing">
                        <p>Compartir:</p>
                            <p class="share-link facebook">
                                <a target="_blank" href="http://www.facebook.com/sharer/sharer.php?u={{ link }}&title={{ title.rendered }}">
                                    <img src="img/facebook.svg" title="Facebook"></img>
                                </a>
                            </p>
                            <p class="share-link twitter">
                                <a target="_blank" href="http://twitter.com/intent/tweet?text={{ title.rendered }}&url={{ link }}&via=beginveganbegun">
                                    <img src="img/twitter.svg"></span>
                                </a>
                            </p>
                            <p class="share-link pinterest">
                                <a target="_blank" href="http://pinterest.com/pin/create/bookmarklet/?url={{ link }}&is_video=false&description={{ title.rendered }}">
                                    <img src="img/pinterest.svg"></span>
                                </a>
                            </p>
                            <p class="share-link googleplus">
                                <a target="_blank" href="https://plus.google.com/share?url={{ link }}">
                                    <img src="img/googleplus.svg"></span>
                                </a>
                            </p>
                            {{{ recipeFav id }}}
                    </div>

                </header>
                <div class="recipe detail">
                    {{{ recipeImage featured_image }}}
                    <div class="card">
                        <ul class="table-view">
                            <li class="table-view-cell media">
                                <div id="recipe-content-tpl" class="media-body">
                                    {{{ content.rendered }}}
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>

            </script>

        </div>

    </div>

    <div class="menu">
        <a href="#">
            <div class="menu-option home">
                <img src="img/home.svg">
            </div>
        </a>
        <a href="#search">
            <div class="menu-option search">
                <img src="img/search.svg">
            </div>
        </a>
        <a href="#favs">
            <div class="menu-option favs">
                <img src="img/favs.svg">
            </div>
        </a>
        <a href="#about">
            <div class="menu-option about-me">
                <img src="img/about-me.svg">
            </div>
        </a>
        <a href="#contact">
            <div class="menu-option contact">
                <img src="img/contact.svg">
            </div>
        </a>
    </div>

    <script src="js/services/RecipeService.js"></script>
    <script src="js/RecipeListView.js"></script>
    <script src="js/RecipeView.js"></script>
    <script src="js/RecipeSearchListView.js"></script>
    <script src="js/RecipeSearchView.js"></script>
    <script src="js/FavListView.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
