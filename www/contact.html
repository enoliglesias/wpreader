<div class="page-contact detail">
<h1 class="title">Contacto</h1>
<div id="form-main">
  <div id="form-div">
    <form class="form" id="contact_form">

      <p class="name input">
        <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Nombre" id="name" />
      </p>

      <p class="email input">
        <input name="email" type="email" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
      </p>

      <p class="text input">
        <textarea name="comment" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Comentario"></textarea>
      </p>


      <div class="submit input">
        <input type="submit" value="ENVIAR" class="send-contact-btn" id="send_contact_form"/>
        <div class="ease"></div>
      </div>
    </form>
  </div>
</div>
